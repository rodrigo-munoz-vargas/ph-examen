<ion-list>
  <!-- Item repetido por cada cita en el array -->
  <ion-item *ngFor="let publicacion of publicaciones" 
            lines="full" 
            detail="false"> <!-- Oculta el icono de detalle por defecto -->

    <app-publicacion [publicacion]="publicacion"></app-publicacion>  <!-- Pasa la cita al componente hijo -->

    <!-- BotÃ³n para eliminar cita -->
    <ion-button fill="clear" 
                color="primary" 
                slot="end" (click)="eliminarPublicacion(publicacion)">   <!-- Evento click -->
      <ion-icon icon="trash-outline" /> <!-- Icono de basura -->
    </ion-button>
  </ion-item>
</ion-list>
